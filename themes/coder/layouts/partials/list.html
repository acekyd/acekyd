<section class="container list">
  <div class="reduced">
    <h1 class="title">{{ .Title }}</h1>
    <ul>
      {{ range .Paginator.Pages }}
      <li>
        <a href="{{ .URL }}">{{ .Title }}</a>
        <p>{{ .Description }}</p>
        <span class="blog-date">{{ .Date.Format "January 2, 2006" }}</span>
      </li>
      {{ end }}
    </ul>
  </div>
  {{ partial "pagination.html" . }}
</section>
